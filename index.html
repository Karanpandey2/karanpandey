<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>history_page</title>
    <link rel="stylesheet" href="history_page.css">
</head>
<body>
    <div class="main">
        
        <!-- for upper part -->
        <div class="upper">
            <div class="upper_one">
                 <div class="circle">

                 </div>
            </div>
            <div class="upper_two">
                  <div class="balance">
                    <p><b>R 100.00</b></p>
                  </div>
            </div>
        </div>
        
        <!-- to show your bet history -->
        <div class="boxes">
            <div class="first">
                <h2>Your Bet history</h2>
            </div>
            <div class="second">
                <div class="box1">

                </div>
                <div class="box2">
                </div>
                <div class="box3">

                </div>
            </div>
        </div>

        <!-- to show winner -->
        <div class="winner">
            <div class="w-1st-part">
                <div class="date">
                    <p>Date : 4/02/2023</p>
                </div>
                <div class="time">
                    <p>Time : 9:00 PM</p>
                </div>
            </div>
            <div class="w-2nd-part">

                <!-- for_description -->
                <section class="first_box">
                    
                </section>

                <!-- for_image -->
                <section class="second_box">
                </section>

                <!-- 1st_background box in winner part -->
                <section class="third_box">
                    <p>Description of  the product</p>
                </section>

                <!-- 2nd_background box in winner part -->
                <section class="fourth_box">
                </section>

            </div>
            <div class="w-3rd-part">
               <p><b>WINNER</b></p> 
            </div>
        </div>

        <!-- to show credit rupees -->
        <div class="credit">
            <div class="c-1st-part">
                <div class="c_date">
                    <p><b>Date : 4/02/2023</b></p> 
                </div>
                <div class="c_time">
                    <p><b>Time : 9:00 PM</b></p>
                </div>
            </div>
           
            <div class="c-2nd-part">

                <!-- for 1st_background in credit-->
                <nav class="fifth">
                        
                </nav>

                <!-- for 2nd_background in credit -->
                <nav class="sixth">

                </nav>

                <!-- for Description in credit -->
                <nav class="c_description">
                           <p>Description of the product</p>
                </nav>

                <!-- for image in credit -->
                <nav class="c_image">

                </nav>
            </div>   

            <div class="c-3rd-part">
                <p><b>WINNER</b></p> 
            </div>
        </div>
       
       

        <!-- for navigation bar -->
        <div class="navigation_bar">

        </div> 

    </div>

    
</body>
</html>
